    <script>
        // Prints a full name where last is followed by a ", " and the capital letter
        // of first, which is followed by a "."


        function printName(first, last) {
            var fullname = last.charAt(0).toUpperCase() + last.substring(1) + ", " + first.slice(0, 1).toUpperCase() +
                ".";
            return fullname;
        }
        console.log(printName("Abby", "Stepp"));
        console.log(printName("George", "Boole"));
        console.log(printName("Alan", "Turing"));
        console.log(printName("steve", "JOBS"));
        console.log(printName("Archie", "Ferguson"));
        console.log(printName("Mr. Foo", "O' Smithy"));
