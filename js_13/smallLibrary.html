<!DOCTYPE html>
<html>
  <head>
    <style></style>
    <title>Small Library</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  </head>

  <body>
    <p>A</p>
    <p class="para">B</p>
    <p>C</p>
    <p id="myp">D</p>
    <p>E</p>
    <p class="para">F</p>

    <script type="text/javascript">
      function _(str) {
        if(str[0]=="."){
          return document.getElementsByClassName(str.slice(1));
        }
        else if (str[0]=="#") {
          return document.getElementById(str.slice(1));
        }
        else {
          return document.getElementsByTagName(str);
        }
      }

      // Example of innerHTML for any element.
      _("#myp").innerHTML = "Changed by ID";
      _("p")[0].innerHTML = "Changed by tag name";
      _(".para")[1].innerHTML = "Changed by Class";
    </script>
  </body>
</html>
