<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>

<body>
    <h1>Switch Case</h1>

    <script>
        var grade = prompt("enter your grade");

        switch (grade) {
            case "A+":
                document.write("Excellent");
                break;

            case "A":
                document.write("Good job");
                break;

            case "A-":
                document.write("Very Good");
                break;

            case "B+":
                document.write("Good");
                break;

            case "B":
                document.write("Average");
                break;

            case "C":
                document.write("Bad");
                break;

            case "D":
                document.write("Very Bad");
                break;

            case "F":
                document.write("Sorry not pass!");
                break;

            default:
                document.write("enter valid grade");

        }
    </script>

</body>

</html>
