<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>

<body>
    <h1>if-else</h1>

    <script>
        // 1


        var age = prompt("what is your age?");

        if (age <= 14) {
            alert("Not Allowed");

        } 
        if (age > 14 && age < 64 ) {
            alert("Regular Price");

        } 
        if (age == 50) {
            alert("Special discount");

        } 
        
        // 2

        var age2 = prompt("What is your age?");
        if (age2 == 14) {
            alert("coupon 1");
        } else if (age2 == 21) {
            alert("coupon 2");
        } else if (age2 == 30) {
            alert("coupon 3");
        } else if (age2 == 50) {
            alert("coupon 4");
        } else {
            alert("No coupon");
        }

        // 3
        var day = prompt("Enter the day");
        if (day == "monday") {
            alert("Mondays, We serve Pasta");
        } else if (day == "tuesday") {
            alert("Tuesdays, We server Rice");
        } else if (day == "wednesday") {
            alert("Wednesdays, We server Noodles");
        } else if (day == "thursday") {
            alert("Thursdays, We server Pizza");
        } else if (day == "friday") {
            alert("Fridays, we serve Tacos");
        } else if (day == "saturday") {
            alert("Saturdays, we serve Tacos");
        } else if (day == "sunday") {
            alert("Sundays, we serve Burger");
        } else {
            alert("you enter a wrong information")
        }

        // 4

        var year = prompt("Enter the year");

        if (year == 2020) {
            document.write("Oscar winning movie for 2020 is 'Parasite'");
        } else if (year == 2019) {
            document.write("Oscar winning movie for 2020 is 'Green Book'");
        } else if (year == 2018) {
            document.write("Oscar winning movie for 2020 is 'The Shape of Water'");
        } else if (year == 2017) {
            document.write("Oscar winning movie for 2020 is 'Moonlight'");
        } else if (year == 2016) {
            document.write("Oscar winning movie for 2020 is 'Spotlight'");
        } else if (year == 2015) {
            document.write("Oscar winning movie for 2020 is 'Birdman'");
        } else if (year == 2014) {
            document.write("Oscar winning movie for 2020 is '12 Years a Slave'");
        } else if (year == 2013) {
            document.write("Oscar winning movie for 2020 is 'Amour'");
        } else {
            alert("enter between 2021-2012.");
        }



        // 5
        var grade = prompt("enter your grade");

        if (grade == 'A+') {
            document.write("Excellent");
        } else if (grade == 'A') {
            document.write("Good job");
        } else if (grade == 'A-') {
            document.write("Very Good");
        } else if (grade == 'B+') {
            document.write("Good");
        } else if (grade == 'B') {
            document.write("Average");
        } else if (grade == 'C') {
            document.write("Bad");
        } else if (grade == 'D') {
            document.write("Very Bad");
        } else if (grade == 'F') {
            document.write("Sorry not pass!");
        } else {
            document.write("enter valid grade");
        }
    </script>

</body>

</html>
